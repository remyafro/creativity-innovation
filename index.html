<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
     <a-entity scale=".2 .2 .2">
          
          <a-entity gltf-model="assets/Alien_01.gltf" 
          scale="-1 1 1" 
          rotation="0 0 0"
          position="0 0 0">

          <a-animation 
          attribute="rotation" 
          to="0 360 0" 
          dur="3000" 
          repeat="indefinite" 
          easing="linear">
          </a-animation>

<!--           <a-entity position="1 0 2" scale ="2 2 2" text="value: HELLO WORLD; color: black;"> -->
          <!-- </a-entity> -->
          </a-entity>
       <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
